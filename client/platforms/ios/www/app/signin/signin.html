<ion-view view-title="Sign in" name="login-view">
  <ion-content class="padding">
    <div class="item item-input">
      <ion-label>Enter username</ion-label>
      <input type="text" placeholder="Username" ng-model="data.username">
    </div>
    <div class="item item-input">
      <ion-label>Enter password</ion-label>
      <input type="password" placeholder="Password" ng-model="data.password">
    </div>

    <a ui-sref="signup">Don't have a username? Sign up</a>

    <br>

    <div class="list">
      <div class="item item-divider">Select role</div>

      <label class="item item-radio">
        <ion-radio ng-repeat="role in roles" ng-value="role" ng-model="data.role">
          {{role}}
        </ion-radio>
      </label>
    </div>

    <button class="button button-block button-calm" ng-click="login()"
    ng-disabled="usernameIsEmpty()">
      Sign in
    </button>
  </ion-content>
</ion-view>
