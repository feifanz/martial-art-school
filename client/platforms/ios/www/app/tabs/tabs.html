<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab title="Homepage" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ng-click="go('tabs.homepage')">
    <ion-nav-view name="tab-homepage"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Timetable" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" ng-click="go('tabs.timetable')">
    <ion-nav-view name="tab-timetable"></ion-nav-view>
  </ion-tab>

   <ion-tab title="Notification" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" ng-click="go('tabs.notification')">
    <ion-nav-view name="tab-notification"></ion-nav-view>
  </ion-tab>

 <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ng-click="go('tabs.settings')">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
</ion-tabs>
