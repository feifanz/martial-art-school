<ion-view title="Roll Call">
  <ion-content padding="true" class="has-header">
  
  <ion-refresher 
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
  </ion-refresher>

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchQuery">
      </label>
    </div>

     <div class="row">
      <div class="col positive ">First Name</div>
      <div class="col positive">Famliy Name</div>
      <div class="col positive">Person Tag</div>
      <div class="col positive">Action</div>
    </div>

    <div class="row" ng-repeat="item in attendees | filter:searchQuery">
      <div class="col ">{{item.firstName}}</div>
      <div class="col ">{{item.lastName}}</div>
      <div class="col "><font color="{{item.lvl}}">{{item.tag}}</font></div>
      <div class="col ">
      <p>
      <a class="button button-stable button-small {{item.paid}}"  ng-click="checkInOut(item._id)">{{item.checkFlag}}</a>
      <a class="button button-stable button-small button-energized icon ion-edit" ng-click="addComment(item._id)"></a>
      </p>
      </div>
    </div>

    
    </ion-content>
</ion-view>
