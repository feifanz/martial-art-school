
<ion-view title="Add a new tag" >

    <ion-content padding="true" class="has-header ">

     <form class="list" ng-submit="submit()">


        <div class="item item-input">
          <div class="input-label">
            Tag Name:
          </div>
            <input type="text" ng-model = "Tag.tag" placeholder="Tag Name">
        </div>


        <div class="item item-input item-select">
          <div class="input-label">
            Tag Type:
          </div>
          <select ng-model="Tag.tagType">
            <option value="">select</option>
            <option ng-repeat="item in tagType" value="{{item}}">{{item}}</option>
          </select>
        </div>


        <div >
          <button class="button button-block button-positive">Submit</button>
        </div>
       

       
      </form>
    </ion-content>
</ion-view>
