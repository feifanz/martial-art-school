<ion-view title="Check Instructor">
  <ion-content padding="true" class="has-header" overflow-scroll="true">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchQuery">
      </label>
    </div>

    <div class="row">
      <div class="col positive ">First Name</div>
      <div class="col positive">Famliy Name</div>
      <div class="col positive">Email</div>
      <div class="col positive">Detail</div>
    </div>

    <div class="row" ng-repeat="item in instructors | filter:searchQuery">
      <div class="col ">{{item.firstName}}</div>
      <div class="col ">{{item.lastName}}</div>
      <div class="col ">{{item.emailAddress}}</div>
      <div class="col ">
        <button class="button button-stable button-small button-energized" ng-click="toInstructor(item._id)">
          Detail
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
