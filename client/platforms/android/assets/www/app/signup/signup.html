<ion-view view-title="Sign up" name="signup-view">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <ion-label>Enter username</ion-label>
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>
      <label class="item item-input">
        <ion-label>Enter email</ion-label>
        <input type="text" placeholder="jane@example.com" ng-model="data.email">
      </label>
      <label class="item item-input">
        <ion-label>Enter password</ion-label>
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
    </div>

    <a ui-sref="signin">Already signed up? Sign in</a>
    
    <br>

    <a ui-sref="roleInfo">what the role selections mean? detail information</a>
    <br>

    <div class="list">
      <div class="item item-divider">Request access as:</div>

      <label class="item item-radio">
        <ion-radio ng-repeat="role in roles" ng-value="role" ng-model="data.role">
          {{role}}
        </ion-radio>
      </label>
    </div>

    <button class="button button-block button-calm" ng-click="signup()"
    ng-disabled="empty()">
      Sign up
    </button>
  </ion-content>
</ion-view>
