<ion-view title="Roll Call record">
  <ion-content padding="true" class="has-header">

    <ion-refresher 
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>


    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchQuery">
      </label>
    </div>

    <div class="row">
      <div class="col positive">First Name</div>
      <div class="col positive">Famliy Name</div>
      <div class="col positive">Check In</div>
      <div class="col positive">Check Out</div>
      <div class="col positive">Comment</div>
    </div>

    <div class="row" ng-repeat="item in records |filter:searchQuery">
      <div class="col ">{{item.attendee.firstName}}</div>
      <div class="col ">{{item.attendee.lastName}}</div>
      <div class="col ">{{item.inTime}}</div>
      <div class="col ">{{item.outTime}}</div>
      <div class="col ">{{item.comment}}</div>
    </div>
    
    </ion-content>
</ion-view>
