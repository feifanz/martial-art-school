<ion-view title="Check students">
  <ion-content padding="true" class="has-header" overflow-scroll="true">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchQuery">
      </label>
    </div>

    <div class="row">
      <div class="col positive" align="left">Name</div>
      <div class="col positive" align="center">Email</div>
      <div class="col positive" align="right">Detail</div>
    </div>

    <div class="row" ng-repeat="item in students | filter:searchQuery">
      <div class="col " align="left">{{item.firstName}} {{item.lastName}}</div>
      <div class="col " align="center">{{item.emailAddress}}</div>
      <div class="col " align="right">
        <button class="button button-stable button-small button-energized" ng-click="toStudent(item._id)">
          Detail
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
