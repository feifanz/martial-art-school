<ion-view title="Add students to class">
  <ion-content padding="true" class="has-header" overflow-scroll="true">

    <ion-refresher 
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
     
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchQuery">
      </label>
    </div>

      <button class="button button-positive button-block" ng-click="appendAttendees()">
        Update
      </button>

    <div class="row">
      <div class="col positive">Name</div>
      <div class="col positive">Grade</div>
      <div class="col positive">select</div>
    </div>

    <div class="row" ng-repeat="item in studentList | filter:searchQuery">
      <div class="col ">{{item.firstName}} {{item.lastName}}</div>
      <div class="col ">{{item.tag}}</div>
      <div class="col ">
          <label class="checkbox checkbox-positive" >
            <input type="checkbox" ng-model="item.selected">
          </label>
      </div>
    </div>

  </ion-content>
</ion-view>
