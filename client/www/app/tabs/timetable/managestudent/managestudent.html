<ion-view title="Manage Students">
  <ion-content padding="true" class="has-header" overflow-scroll="true">

  <ion-refresher 
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
  </ion-refresher>

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchQuery">
      </label>
    </div>

    <div class="row">
      <div class="col positive ">Name</div>
      <div class="col positive">Email</div>
    </div>

     <div class="row" ng-repeat="item in attendees | filter:searchQuery">
      <div class="col ">{{item.firstName}} {{item.lastName}}</div>
      <div class="col " >{{item.emailAddress}}</div>
    </div>

  <button class="button button-block button-positive" ui-sref="tabs.add_student_to_class({eventId : eventId})">
    Manage Student List
  </button>

    
    </ion-content>
</ion-view>
