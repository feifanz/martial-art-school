<ion-view title="Add a new class" >
  <ion-content padding="true" class="has-header ">
    <form class="list" ng-submit="submit()">
    <div>

    <label class="item item-input">
        <span class="input-label">Class Name:</span>
        <input type="text" ng-model = "event.name" placeholder="Event Name">
    </label>

    <label class="item item-input item-select">
        <div class="input-label">
           Class Type:
        </div>
        <select ng-model="event.tag">
          <option value="">select</option>
          <option ng-repeat="item in tags" value="{{item.tag}}"> {{item.tag}} </option>
        </select>
    </label>

    <label class="item item-input item-select">
        <div class="input-label">
            Location:
        </div>
        <select ng-model="event.venue">
            <option value="">select</option>
            <option ng-repeat="item in venues" value="{{item._id}}"> {{item.name}} </option>
        </select>
    </label>  

   
    <label class="item item-input">
        <span class="input-label">Class StartTime:</span>
        <input type="datetime-local" ng-model = "event.startTime" placeholder="Event Name">
    </label>


    <label class="item item-input">
        <span class="input-label">Class Duration(mins):</span>
        <input type="number" ng-model = "event.durationMins" placeholder="Class Durationmins">
    </label>

      

    

    <div class="padding">
        <button class="button button-block button-positive">Submit</button>
    </div>

    </div>

    </form>
      
    </ion-content>
</ion-view>
